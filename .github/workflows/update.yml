name: Keep Repo Active

on:
  schedule:
    # 30일에 한 번, 자정에 실행 (60일이 되기 전에 갱신)
    - cron: '0 0 1/30 * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        run: |
          # README.md 파일 맨 아래에 마지막 업데이트 시간을 기록
          echo "Last updated on $(date)" >> README.md
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          # 변경 사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README to keep repo active"
          git push
